name: Build & Test

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Python syntax
        run: |
          python -m py_compile app.py
          echo "âœ… Python syntax check passed!"

      - name: Test Flask app startup
        run: |
          echo "ğŸš€ Starting Flask application..."
          python app.py &
          APP_PID=$!
          
          echo "â³ Waiting for app to start..."
          sleep 10
          
          echo "ğŸ¥ Testing health endpoint..."
          if curl -f -s http://localhost:5000/health; then
            echo "âœ… Health check passed!"
          else
            echo "âŒ Health check failed!"
            kill $APP_PID
            exit 1
          fi
          
          echo "ğŸ§ª Testing POST endpoint..."
          curl -s -X POST -H "Content-Type: application/json" -d '{"name":"test","description":"test item"}' http://localhost:5000/items
          
          echo "ğŸ§ª Testing GET endpoint..."
          curl -s http://localhost:5000/items
          
          kill $APP_PID
          echo "âœ… All tests passed!"