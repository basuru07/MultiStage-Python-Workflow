# .github/workflows/deploy-wsl.yml
name: Deploy to WSL

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      container-name:
        required: true
        type: string
      port:
        required: true
        type: string
    secrets:
      SSH_USER:
        required: true
      SSH_KEY:
        required: true
      WSL_SERVER_IP:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to WSL Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.WSL_SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Stop and remove existing container
          docker stop ${{ inputs.container-name }} || true
          docker rm ${{ inputs.container-name }} || true
          
          # Pull latest image
          docker pull ${{ inputs.image-name }}
          
          # Run new container
          docker run -d \
            --name ${{ inputs.container-name }} \
            -p ${{ inputs.port }}:5000 \
            --restart unless-stopped \
            ${{ inputs.image-name }}
            
          # Clean up unused images
          docker image prune -f